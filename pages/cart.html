<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="shortcut icon" href="/img/bag-shopping-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/pages/cart.css">
    <title>Cart</title>
</head>
<body style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto; align-items: center;">
    <header class="flex ">
        <a href="/" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold;">AWU</span>
            <p style="letter-spacing: 0.5px">Shopping</p>
        </a>
        <div class="links">
            <a style="position: relative;" href="" class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                0.00$
                <span class="products-number">2</span>
            </a>
            <a href="../pages/signin.html" class="sign-in">
                <i class="fa-solid fa-right-to-bracket"></i>
                Sign in
            </a>
            <a href="../pages/register.html" class="register">
                <i class="fa-solid fa-user-plus"></i>
                Register
            </a>
        </div>   
    </header>
    <main style="text-align: center;">
        <section class="cart">
           <article class="product flex">
               <button>
                 <i class="fa-solid fa-trash-can"></i>
               </button>

               <p class="price">
                  133$
               </p>

               <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">3</div>
                    <button class="increase">+</button>
               </div>

               <p class="title">
                  Porduct Title
               </p>

               <img
                style="border-radius: 0.22rem"
                width="70"
                height="70"
                src="../img/1.png" alt=""
               />

           </article>
           <article class="product flex">
            <button>
              <i class="fa-solid fa-trash-can"></i>
            </button>

            <p class="price">
               133$
            </p>

            <div class="flex" style="margin-right: 1rem;">
                 <button class="decrease">-</button>
                 <div class="quantity flex">3</div>
                 <button class="increase">+</button>
            </div>

            <p class="title">
               Porduct Title
            </p>

            <img
             style="border-radius: 0.22rem"
             width="70"
             height="70"
             src="../img/2.webp" alt=""
            />

           </article>
           <article class="product flex">
            <button>
              <i class="fa-solid fa-trash-can"></i>
            </button>

            <p class="price">
               133$
            </p>

            <div class="flex" style="margin-right: 1rem;">
                 <button class="decrease">-</button>
                 <div class="quantity flex">3</div>
                 <button class="increase">+</button>
            </div>

            <p class="title">
               Porduct Title
            </p>

            <img
             style="border-radius: 0.22rem"
             width="70"
             height="70"
             src="../img/6.webp" alt=""
            />

           </article>           
        </section>
        <button class="clear">
            <i style="color: #fff; margin-right: 0.2rem;" class="fa-solid fa-trash-can icon"></i>
            Clear Cart
        </button>
        <section class="summary">
           <h1>Cart Summary</h1>
           <div class="flex">
               <p class="Subtotal">Subtotal</p>
               <p>1999$</p>
           </div>

           <button disabled class="checkout">
            checkout
           </button>

           <a href="./signin.html">please sign in to continue</a>

        </section>
    </main>
    <footer>
        Designed and developed by
        <span> Bilel Mahmoud </span>
        2024

    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="shortcut icon" href="/img/bag-shopping-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .fa-solid{
          color: white;
        }
        main{
            max-width: 42rem;
        }
        footer{
            background-color: transparent;
        }
    </style>
</head>

<body style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto; align-items: center;" class="text-center text-bg-dark">
    <header class="flex ">
        <a href="/" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold;">AWU</span>
            <p style="letter-spacing: 0.5px">Shopping</p>
        </a>
        <div class="links">
            <a style="position: relative;" href="./cart.html" class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                0.00$
                <span class="products-number">2</span>
            </a>
            <a href="../pages/signin.html" class="sign-in border">
                <i class="fa-solid fa-right-to-bracket"></i>
                Sign in
            </a>
            <a  href="../pages/register.html" class="register">
                <i class="fa-solid fa-user-plus"></i>
                Register
            </a>
        </div>   
    </header> 
    <main class="px-3">
        <form style="text-align: left;">
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-4">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-4 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </main>
    <footer class="lead">
        Designed and developed by
        <span> Bilel Mahmoud </span>
        2024

    </footer>
</body>
</html>
